<div class="container">
    <h1>Logi sisse</h1>
    <form (ngSubmit)="loginUser()">
      <div class="form-group">
        <label for="email">Emaili aadress</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Sisesta email">
      </div>
      <div class="form-group">
        <label for="password">Salasõna</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" placeholder="Sisesta salasõna">
      </div>
      <button type="submit" class="btn btn-primary">Logi sisse</button>
    </form>
  </div>
